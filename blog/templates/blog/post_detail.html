{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-detail">
        {% if post.published_date %}
            <div class="date"><strong>{{ post.published_date }}</strong></div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
