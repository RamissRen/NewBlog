<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyBlog</title>
</head>
<body>
    <div>
        <h1><a href="/">Django My Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p><strong>published: {{ post.published_date }}</strong></p>
    </div>
    {% endfor %}

</body>
</html>
